name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-check:
    name: Quality Check (Lint & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Biome Lint & Format Check
        run: bunx biome ci ./src

      - name: Run Unit Tests with Coverage
        run: bun run test:cov

      - name: Run Semgrep SAST
        run: bun run security:semgrep
        # Note: In a real CI, you might want to force fail or just report

      - name: Run Snyk Code SAST
        if: ${{ env.SNYK_TOKEN != '' }}
        run: bun run security:snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}



      - name: Build Application
        run: bun run build
